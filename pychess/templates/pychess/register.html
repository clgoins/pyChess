{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pychess Login</title>
    <link rel="stylesheet" href="{% static 'pychess/styles.css' %}">
</head>
<body>

    {% if message %}
    <div style="color:white; background-color: red;">
        {{ message }}
    </div>
    {% endif %}

    <div class="loginForm">
        <form action="{% url 'register' %}" method="POST">
            <div style="color:white">Username:</div>
            <input class="loginInput" type="text" name="username" placeholder="Username"><br>
            <div style="color:white">Email Address</div>
            <input class="loginInput" type="text" name="email" placeholder="Email Address"><br>
            <div style="color:white">Password:</div>
            <input class="loginInput" type="password" name="password" placeholder="Password"><br>
            <div style="color:white">Confirm Password:</div>
            <input class="loginInput" type="password" name="passwordConfirm" placeholder="Confirm Password"><br>
            <input class="loginInput" type="submit" value="Login">
            {% csrf_token %}
        </form>
        <a href="{% url 'index' %}">Return Home</a>
    </div>
</body>
</html>
