{% extends "pychess/layout.html" %}


{% block title %}
pyChess Home
{% endblock %}


{% block body %}
    {% if localGames %}
        <Strong>Local Games: </Strong>
        <br>
        {% for game in localGames %}
            <a href="{% url 'localGame' %}?room={{game.roomCode}}">{{ game }}</a><br>
        {% endfor %}
    {% else %}
        No Active Games
    {% endif %}
{% endblock %}
