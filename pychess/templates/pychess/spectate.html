{% extends "pychess/layout.html"%}

{% block title %}
Spectate
{% endblock %}

{% block body %}

<div class="centeredContent" style="align-items:start;">
    <div style="display:flex; flex-direction: column;">


        {% if message %}
                    <div class="errorMessage">
                            <strong>{{ message }}</strong>
                    </div>
        {% endif %}

        

        <div style="text-align: center; margin-top:10%;">
            <h2>Enter a room code:</h2>
        </div>

        <div class="loginForm">
            <form method="post" action="{% url 'spectate' %}">
                <input class="loginInput" type="text" name="roomCode" placeholder="Room Code">
                <br><br>
                <input class="loginInput" type="submit" value="Spectate">
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
